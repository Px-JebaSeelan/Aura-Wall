    <style>
      :root {
        --star-small-size: 1px;
        --star-medium-size: 2px;
        --star-large-size: 3px;
        --star-small-shadows: 700;
        --star-medium-shadows: 200;
        --star-large-shadows: 100;
        --star-small-duration: 50s;
        --star-medium-duration: 100s;
        --star-large-duration: 150s;
        --viewport-size: 2000;
      }

      html {
        height: 100%;
        overflow: hidden;
      }

      body {
        overscroll-behavior-y: none;
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      }
      
      #root {
        position: relative;
        z-index: 2;
      }

      @keyframes animStar {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-2000px);
        }
      }
      
      @keyframes twinkle {
        0%   { opacity: 0.3; }
        50%  { opacity: 1; }
        100% { opacity: 0.3; }
      }

      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 1px;
        height: 1px;
        background: transparent;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        z-index: 1;
      }
      
      .stars-dust {
        width: 1px;
        height: 1px;
      }
      
      .stars-medium {
        width: 2px;
        height: 2px;

      .stars-large {
